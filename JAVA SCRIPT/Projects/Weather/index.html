<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="navbar">
      <input type="text" id="city" placeholder="Search City " />
      <button id="search" onclick="getWeather()">Search</button>
    </div>
    <h1 id="location"></h1>
    <div id="main">
      <div id="container"></div>
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            width="600"
            height="320"
            id="gmap_canvas"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          >
          </iframe
          ><a href="https://2piratebay.org"></a><br /><a
            href="https://www.embedgooglemap.net"
            >how to put google maps on website</a
          >
        </div>
      </div>
    </div>
    <div id="forecast"></div>
    <div id="footer1">
      <p id="get">You can get it</p>
      <img
        id="appstore"
        src="https://openweathermap.org/themes/openweathermap/assets/img/mobile_app/app-store-badge.svg"
        alt=""
      />
      <img
        id="playstore"
        src="https://openweathermap.org/themes/openweathermap/assets/img/mobile_app/google-play-badge.png"
        alt=""
      />
    </div>
    <div id="footer2">
      <p>About us</p>
      <p>Privacy</p>
      <p>Terms</p>
      <p>Conditions</p>
      <p>Contact us © 2012 — 2022 OpenWeather ® All rights reserved</p>
    </div>
  </body>
</html>

<script src="./weatherApi.js"></script>
